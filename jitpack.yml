jdk:
  - openjdk17
env:
  RELEASE_VERSION: "1.18"
before_install:
  - cd android
  - mkdir -p ffmpeg-kit-android-lib/build/outputs/aar
  - wget -O ffmpeg-kit-android-lib/build/outputs/aar/ffmpeg-kit-release.aar https://github.com/Secozzi/ffmpeg-kit/releases/download/$RELEASE_VERSION/aniyomi-ffmpeg-kit-$RELEASE_VERSION.aar
install:
  - ./gradlew ffmpeg-kit-android-lib:publishBarPublicationToMavenLocal
